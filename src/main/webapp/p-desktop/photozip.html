<html>
<head>

<link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

<link rel="stylesheet" href="../css/desktop/photozip.css">

</head>
<body>

	<div id="container">
		<div class="form">
			<div id="logo" class="menu">
          <a href="main.html">동화와만나요</a>
        </div>
        <div id="menual" class="menu">
          <a href="menual.html">메뉴얼</a>
        </div>
        <div id="community" class="menu">
          <a href="best.html">커뮤니티</a>
        </div>
        <div id="create" class="menu">
          <a href="create.html">동화만들기</a>
        </div>
        <div id="storeage" class="menu">
          <a href="storage.html">작품보관함</a>
        </div>
        <div id="myWright" class="menu">
          <a href="mywrite_board.html">내글관리</a>
        </div>
        <div id="camera" class="menu">
          <a href="photozip.html">사진첩</a>
        </div>
        <div id="login" class="menu">
          <a href="login.html">로그인</a>
        </div>
        <div id="sign" class="menu">
          <a href="join.html">회원가입</a>
        </div>
        <div id="qna" class="menu">
          <a href="notice.html">고객센터</a>
        </div>
		</div>
		<div id="box">
			<div id="img"></div>
			<div id="menual-Name">사진첩</div>
		</div>
	</div>
	
<!-- modal -->	
	<div id="photo-upload-form">
		<button type="button" name="button" class="btn btn-success" id="photo-upload">사진올리기</button>
	</div>
  
    <div id="mask"></div>
    <div class="window">
      <div class="uploadform"> 
        <div id="manager-addbtn">
          <div id="manager-addbtn-wrapper">
          
          <div class="input-group">
              <span class="input-group-addon">제목</span>
              <input type="text" id="upload-titl" class="form-control input-input">
            </div>
            <span class="help-block"></span>

           <div class="input-group">
             <span class="input-group-addon">내용</span>
             <input id="upload-description" class="form-control input-input">
           </div>
            
            
            <div id="manager-addbtn-photo"> 
              <button id="file-select" class="btn btn-success"> 파일선택</button>
              <input id="fileupload" type="file" name="files" multiple>
            </div>
            <div id="images-div"> 사진을 올려주세요</div><br>
            <div id="manager-upload-btn"><button id="upload-btn" class="btn btn-success" type='button'>등록</button></div>
          </div>
        </div>
      </div>
    </div>
  <!-- modal -->  

	<link
		href='https://fonts.googleapis.com/css?family=Leckerli+One|Metrophobic'
		rel='stylesheet' type='text/css'>

	<div class="wrapper">
		<div class="wrapper_inner">
			<!-- Gallery -->
			<section class="gallery">
				
			</section>
		</div>
	</div>

	<div class="standard-collection">
		<button type="button" name="button" class="btn btn-success" id="prev-btn">이전</button>
		<span id="page-no">1</span>
		<button type="button" name="button" class="btn btn-success" id="next-btn">다음</button>
	</div>
	<br>
	<br>
	<br>
	<div class="footer_container">
		<div class="footer_domain-form">

			<span id="footer_a" class="menu"> </span> <span id="footer_b"
				class="footer_menu">이용약관 </span> <span id="footer_c"
				class="footer_menu">운영원칙 </span> <span id="footer_d"
				class="footer_menu">개인정보 처리방침 </span> <span id="footer_e"
				class="footer_menu">책임의 한계와 법적고지 </span> <span id="footer_f"
				class="footer_menu">고객센터 </span> <span id="footer_g"
				class="footer_menu">제휴제안 </span> <span id="footer_h"
				class="footer_menu">정보보호인증사이트 </span><br> <span
				class="footer_use"><font color="gray" face="serif">본
					콘텐츠의 저작권은 제공처에 있으며, 이를 무단 이용하는 경우 저작권법 등에 따라 법적 책임을 질 수 있습니다.</font></span><br>
			<span class="footer_use"><font color="gray" face="serif">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Copyright
					© FTBook Corp. All Rights Reserved. </font></span>

		</div>
</body>
<script src='../node_modules/jquery/dist/jquery.min.js'></script>
<script src='../jquery_ui/jquery-ui.js'></script>
<script src="../node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
<script src="../node_modules/blueimp-load-image/js/load-image.all.min.js"></script>
<script src="../node_modules/blueimp-canvas-to-blob/js/canvas-to-blob.js"></script>
<script src="../node_modules/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
<script src="../node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>
<script src="../node_modules/blueimp-file-upload/js/jquery.fileupload-process.js"></script>
<script src="../node_modules/blueimp-file-upload/js/jquery.fileupload-image.js"></script>
<script type="text/javascript" src="../js/photozip.js"></script>
<!-- <script type="text/javascript" src="../js/storage.js"></script> -->
<script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
<script id="Photozip-template" type="text/x-handlebars-template">
{{#each list}}
<div class="gallery_item">
  <span class="gallery_item_preview"> <a href="#" data-js="{{no}}">
    <img src="{{fileName}}" alt="" /><span>
     <h3>{{bw_titl}}</h3>
     <p>{{bw_con}}</p>
    </span></a>
  </span>
  <!-- Gallery  item full -->
  <div data-lk="{{no}}" class="gallery_item_full">
    <div class="box"><a class="fa fa-trash-o deleteBtn" aria-hidden="true"></a>
      <img src="{{filePath}}" alt="" />
      <h3>{{bw_titl}}</h3>
      <p>{{bw_con}}</p>
    </div>
  </div>
</div>
{{/each}}
</script>
<script type="text/javascript">
    $('.uploadform').draggable();
</script>

</html>
