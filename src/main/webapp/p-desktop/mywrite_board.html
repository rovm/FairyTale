      </div>
      <div id="community" class="menu">
        <a href="best.html">커뮤니티</a>
      </div>
      <div id="create" class="menu">
        <a href="create.html">동화만들기</a>
      </div>
      <div id="storeage" class="menu">
        <a href="storage.html">작품보관함</a>
      </div>
      <div id="myWright" class="menu">
        <a href="mywrite_board.html">내글관리</a>
      </div>
      <div id="camera" class="menu">

      </div>

      <div id="login" class="menu login-link">

      <div id="logout" class="menu logout-link">

      </div>
      <div id="sign" class="menu sign-link">

      </div>

    <div id="box">
      <div id="img"></div><div id="menual-Name">내글관리</div>
      </div>
    </div><br>





  <div class="bord-container">

    <div class="bord-button">
      <div class="middle-container">
        <strong>내가 쓴 글 보기</strong>
        <div class="board_search">
          <input type="search" placeholder="검색" id="keyword">
        </div>
      </div>
    </div>
        <div id="com-titl-bord" class="bord-top">

    </div>
    
      <div class="table-box">
        <table id="" class="table table-bordered" style="border:0;">
        
         <tbody></tbody>
        </table>
      </div>
      
 
      <div class="page-btn">
        <button type="button" class="btnForm" id="prev-btn">이전</button>
        &nbsp;&nbsp;<span id="page-no">1</span>&nbsp;&nbsp;
        <button type="button" class="btnForm" id="next-btn">다음</button>
      </div>
      <br><br>
</div>

  <div class="footer_container">
  <div class="footer_domain-form">

    <span id="footer_a" class="menu">도움말
    </span>
    <span id="footer_b" class="footer_menu">이용약관
    </span>
    <span id="footer_c" class="footer_menu">운영원칙

    </span>

    </span>

    </span>

    </span><br>

    <span class="footer_use"><font color="gray" face="serif">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Copyright © FTBook Corp. All Rights Reserved.</font></span>

  </div>


</body>
<script src='../node_modules/jquery/dist/jquery.min.js'></script>
<script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
<script src="../js/login.js"></script>
<script type="text/javascript" src="../js/mywrite_board.js"></script>
<script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
<script id="tbody-template" type="text/x-handlebars-template">
  {{#each myList}}
   <tr id="trwidth"class="board" data-no ={{no}} style="border:0;">
     <td style="border:0;border-top: 1px solid lightgray;border-bottom: 1px solid lightgray; width: 70px;">{{no}}</td>
     <td style="border:0;border-top: 1px solid lightgray;border-bottom: 1px solid lightgray; width: 589px;">{{bw_titl}}</td>
     <td style="border:0;border-top: 1px solid lightgray;border-bottom: 1px solid lightgray; width: 127px;">{{name}}</td>
     <td style="border:0;border-top: 1px solid lightgray;border-bottom: 1px solid lightgray; width: 194px;">{{bw_wdt}}</td>
   </tr>
  {{/each}}
{{#each mySuchList}}
   <tr class="board" data-no ={{no}} style="border:0;">
     <td style="border:0;border-top: 1px solid lightgray;border-bottom: 1px solid lightgray;">{{no}}</td>
     <td style="border:0;border-top: 1px solid lightgray;border-bottom: 1px solid lightgray;">{{bw_titl}}</td>
     <td style="border:0;border-top: 1px solid lightgray;border-bottom: 1px solid lightgray;">{{name}}</td>
     <td style="border:0;border-top: 1px solid lightgray;border-bottom: 1px solid lightgray;">{{bw_wdt}}</td>
   </tr>
  {{/each}}
</script>

</html>
