<script type="text/javascript" src="../js/board.js"></script>
<script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
<script id="tbody-template" type="text/x-handlebars-template">
  {{#each list}}
   <tr id="trwidth"class="board" data-no ={{no}} style="border:0;">
     <td style="border:0;border-top: 1px solid lightgray;border-bottom: 1px solid lightgray; width: 70px;">{{no}}</td>
     <td style="border:0;border-top: 1px solid lightgray;border-bottom: 1px solid lightgray; width: 589px;">{{bw_titl}}</td>
     <td style="border:0;border-top: 1px solid lightgray;border-bottom: 1px solid lightgray; width: 127px;">{{name}}</td>
     <td style="border:0;border-top: 1px solid lightgray;border-bottom: 1px solid lightgray; width: 194px;">{{bw_wdt}}</td>
   </tr>
  {{/each}}
{{#each suchList}}
   <tr class="board" data-no ={{no}} style="border:0;">
     <td style="border:0;border-top: 1px solid lightgray;border-bottom: 1px solid lightgray;">{{no}}</td>
     <td style="border:0;border-top: 1px solid lightgray;border-bottom: 1px solid lightgray;">{{bw_titl}}</td>
     <td style="border:0;border-top: 1px solid lightgray;border-bottom: 1px solid lightgray;">{{name}}</td>
     <td style="border:0;border-top: 1px solid lightgray;border-bottom: 1px solid lightgray;">{{bw_wdt}}</td>
   </tr>
  {{/each}}
</script>
