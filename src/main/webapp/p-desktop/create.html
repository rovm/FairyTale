<!-- AJAX 사용법 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>create</title>
<link rel="stylesheet"
	href="../font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/desktop/create.css">
<link href='https://fonts.googleapis.com/css?family=Karla'
	rel='stylesheet' type='text/css'>
<script src="../node_modules/handlebars/dist/handlebars.min.js"></script>

</head>
<body>
	<div id="container">
		<div class="form">
			<div id="logo" class="menu">
				<a>동화와만나요</a>
			</div>
			<div id="menual" class="menu">
				<a>메뉴얼</a>
			</div>
			<div id="community" class="menu">
				<a>커뮤니티</a>
			</div>
			<div id="create" class="menu">
				<a>동화만들기</a>
			</div>
			<div id="storeage" class="menu">
				<a>작품보관함</a>
			</div>
			<div id="myWright" class="menu">
				<a>내글관리</a>
			</div>
			<div id="camera" class="menu">
				<a>사진첩</a>
			</div>
			<div id="login" class="menu">
				<a>로그인</a>
			</div>
			<div id="sign" class="menu">
				<a>회원가입</a>
			</div>
			<div id="qna" class="menu">
				<a>고객센터</a>
			</div>
		</div>
		<div id="box">
			<div id="img"></div>
			<div id="menual-Name">동화만들기</div>
		</div>
	</div>

	<div id="main-text">
		<div class="btn_box">
			<button id="pre_btn" type="button" class="btn btn-warning">목록으로	
		</div>
	</div>
	
	<div id="slider">
		<a class="control_next"><i class="fa fa-chevron-right"></i></a> <a
			class="control_prev"><i class="fa fa-chevron-left"></i></a>
		
		<ul id="FairyTale_Content"></ul>
	</div>

	<!-- 녹음버튼 -->
	<div class="recorder_wrapper">
		<div class="play">
			<button class="play_btn" id="button_1">
				<i class="fa fa-play"></i>
			</button>
			<p id="msg_box_1"></p>
		</div>
		<div class="recorder">
			<button class="record_btn" id="button"></button>
			<p id="msg_box"></p>
		</div>
	</div>
	<!-- 녹음버튼끝 -->

	<div class="footer_container">
		<div class="footer_domain-form">

			<span id="footer_a" class="menu">도움말 </span> <span id="footer_b"
				class="footer_menu">이용약관 </span> <span id="footer_c"
				class="footer_menu">운영원칙 </span> <span id="footer_d"
				class="footer_menu">개인정보 처리방침 </span> <span id="footer_e"
				class="footer_menu">책임의 한계와 법적고지 </span> <span id="footer_f"
				class="footer_menu">고객센터 </span> <span id="footer_g"
				class="footer_menu">제휴제안 </span> <span id="footer_h"
				class="footer_menu">정보보호인증사이트 </span><br> <span
				class="footer_use"><font color="gray" face="serif">본
					콘텐츠의 저작권은 제공처에 있으며, 이를 무단 이용하는 경우 저작권법 등에 따라 법적 책임을 질 수 있습니다.</font></span><br>
			<span class="footer_use"><font color="gray" face="serif">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Copyright
					© FTBook Corp. All Rights Reserved.</font></span>
		</div>
	</div>

</body>
<script src='../node_modules/jquery/dist/jquery.min.js'></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../js/create.js"></script>
<script id="FairyTaleContent-template" type="text/x-handlebars-template">
    {{#each list}}
     <li>
        <div class="all">
          <div class="content_box">
            <img src="{{BK_IMG}}">
          </div>
        </div>
      </li>
    {{/each}}
</script>
    
</html>
