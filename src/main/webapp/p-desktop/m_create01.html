	<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" media="all" href="css/m_create1.css">
  <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/m_create1.js"></script>
</head>
<body>

<div class="container">


	<title>W3.CSS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">


	<div class="w3-container">
	  <h2>Slideshow Caption</h2>
	  <p>Add a caption text for each image slide with the w3-display-* classes (topleft, topmiddle, topright, bottomleft, bottommiddle, bottomright or middle).</p>
	</div>

	<div class="w3-content w3-display-container">

	<div class="w3-display-container mySlides">
	  <img src="https://www.w3schools.com/w3css/img_fjords.jpg" style="width:100%">
	  <div class="text">
			1
		</div>
	</div>

	<div class="w3-display-container mySlides">
	  <img src="https://www.w3schools.com/w3css/img_lights.jpg" style="width:100%">
	  <div class="text">
	    Northern Lights, Norway
	  </div>
	</div>

	<div class="w3-display-container mySlides">
	  <img src="https://www.w3schools.com/w3css/img_mountains.jpg" style="width:100%">
	  <div class="text">
	    Beautiful Mountains
	  </div>
	</div>

	<div class="w3-display-container mySlides">
	  <img src="https://www.w3schools.com/w3css/img_forest.jpg" style="width:100%">
	  <div class="text">
	    The Rain Forest
	  </div>
	</div>

	<div class="w3-display-container mySlides">
	  <img src="https://www.w3schools.com/w3css/img_mountains.jpg" style="width:100%">
	  <div class="w3-display-middle w3-large w3-container w3-padding-16 w3-black">
	    Mountains!
	  </div>
	</div>

	<button class="w3-button w3-display-left w3-black" onclick="plusDivs(-1)">&#10094;</button>
	<button class="w3-button w3-display-right w3-black" onclick="plusDivs(1)">&#10095;</button>

	</div>

	<script>
	var slideIndex = 1;
	showDivs(slideIndex);

	function plusDivs(n) {
	  showDivs(slideIndex += n);
	}

	function showDivs(n) {
	  var i;
	  var x = document.getElementsByClassName("mySlides");
	  if (n > x.length) {slideIndex = 1}
	  if (n < 1) {slideIndex = x.length}
	  for (i = 0; i < x.length; i++) {
	     x[i].style.display = "none";
	  }
	  x[slideIndex-1].style.display = "block";
	  // setTimeout(function(){showDivs(slideIndex += 1);},50000);
	}
	</script>




</div>

</body>
</html>
