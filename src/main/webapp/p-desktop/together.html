<script id="FairyTaleContent-template" type="text/x-handlebars-template">
    {{#each TogetherList}}
          <div class="content_box content_no{{ctno}}">
             <img src="{{BK_IMG}}" onClick="modal({{ctno}})" style="cursor:pointer">
             <div class = "text_box">
               <div class="titl" onClick="modal({{ctno}})" style="cursor:pointer">{{MBK_Titl}}</div>
               <div class="date" onClick="modal({{ctno}})" style="cursor:pointer">{{Ct_Date}}</div>
               <div class="cont" onClick="modal({{ctno}})" style="cursor:pointer">{{MBK_Cont}}</div>
               <div class="like"><div class="name">{{name}}</div><div class="heart{{ctno}} hart-box" data-no={{ctno}} onClick="like({{ctno}})"><a class="fa fa-heart-o hart" aria-hidden="true"></a></div></div>
             </div>
          </div>
    {{/each}}
</script>
