<script id="FairyTaleContent-template" type="text/x-handlebars-template">
    {{#each TogetherList}}
          <div class="content_box" data-a="{{ctno}}" data-b="{{bkno}}">
             <img src="{{BK_IMG}}"  style="cursor:pointer">
             <div class = "text_box">
               <div class="titl"  style="cursor:pointer">{{MBK_Titl}}</div>
               <div class="date"  style="cursor:pointer">{{Ct_Date}}</div>
               <div class="cont"  style="cursor:pointer">{{MBK_Cont}}</div>
               <div class="like"><div class="name">{{name}}</div><div class="heart{{ctno}} heart-box" data-no={{ctno}} onClick="like({{ctno}})"><a class="fa fa-heart-o heart" aria-hidden="true"></a></div></div>
             </div>
          </div>
    {{/each}}
</script>

<script id="Slider-template" type="text/x-handlebars-template">
{{#each TogetherDetail}}
  <li>
  <div class="all">
    <div class="slider_box">
      <img src="{{BK_IMG}}">
      <audio controls="controls" class="playREC{{bkno}}" >
        <source src="{{Cust_REC}}"  type="audio/ogg" >
      </audio>
    </div>
  </div>
  </li>
{{/each}}
</script>
