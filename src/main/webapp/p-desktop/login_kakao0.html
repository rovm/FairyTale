	<div class="login_container">


		<div class="omb_login">
			<div class="row omb_row-sm-offset-3 omb_socialButtons" style="width:100%">
				<div class="col-xs-4 col-sm-1 log_btn">
					<a href="#" class="btn btn-lg btn-block omb_btn-facebook"> <span
						class="hidden-xs">Facebook</span>
					</a>
				</div>
				<div class="col-xs-4 col-sm-1 log_btn">
					<a href="#" class="btn btn-lg btn-block omb_btn-google"> <span
						class="hidden-xs">Google+</span>
					</a>
				</div>
				<!-- <div class="col-xs-4 col-sm-1 log_btn">
					<button type="button" id="kakaobtn" class="btn btn-lg btn-block omb_btn-kakao">kakaoTalk</button>
					</div> -->
					<a id="kakao-login-btn"></a>
<a href="http://developers.kakao.com/logout"></a>

			</div>

			<div class="row omb_row-sm-offset-3 omb_loginOr" style="width:100%">
				<div class="col-xs-12 col-sm-3">
					<hr class="omb_hrOr">
				</div>
			</div>

			<div class="row omb_row-sm-offset-3" style="width:100%">
				<div class="col-xs-12 col-sm-3">
					<form class="omb_loginForm" action="" autocomplete="off"
						method="POST">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user"></i></span>
							<input type="text" class="form-control input-input"
								name="username" placeholder="email address">
						</div>
						<span class="help-block"></span>

						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock"></i></span>
							<input type="password" class="form-control input-input"
								name="password" placeholder="Password">
						</div>
						<br>
						<button class="btn btn-lg btn-primary btn-block btnn"
							type="submit">Login</button>
					</form>
				</div>
			</div>
			<div class="row omb_row-sm-offset-3" style="width:100%">
				<div class="col-xs-12 col-sm-3">
					<label class="checkbox"> <input type="checkbox"
						value="remember-me">저장하기
					</label>
				</div>
			</div>
		</div>



	</div>
