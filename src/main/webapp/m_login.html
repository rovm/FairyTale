 </ul>
</div>
<div id="main-text">
  <div class="top-menubar">
      <span id="top-menufont">로그인</span>
  </div>
	<div class="login_container">


		<div class="omb_login">
				<div id="btn_container">
          <button type="button" class="btn f-btn">Facebook</button>
          <button type="button" class="btn g-btn">Google+</button>
					<button type="button" class="btn k-btn">Kakao</button>
			</div>

			<hr id="pilot-wire">
			<div class="login-formBox">
				<div class="login-formBox">
					<form class="omb_loginForm" action="" autocomplete="off"
						method="POST">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user"></i></span>
							<input type="text" class="form-control input-input"
								name="username" placeholder="email address">
						</div>
						<span class="help-block"></span>

						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock"></i></span>
							<input type="password" class="form-control input-input"
								name="password" placeholder="Password">
						</div>
						<br>
						<button class="btn btn-lg btn-primary btn-block btnn"
							type="submit">Login</button>
					</form>
				</div>
			</div>

		</div>
	</div>
</div>
