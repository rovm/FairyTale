<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QNA</title>
  <link rel="stylesheet" type="text/css" media="all" href="css/m_baseform.css">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" media="all" href="css/m_qna.css">
	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/m_baseform.js"></script>


</head>

  <body>

<div id="header_menu">
  <a href="#" onclick="headerBtn()" id="menuList">=</a>
</div>
<div id="menubar"><br>
 <p>동화와만나요</p>
 <ul>
   <li><a href="#" onclick="menu_reset()">메뉴얼</a></li>
   <li><a class="first_menu" href="#" onclick="communityBtn()">커뮤니티</a>
    <ul id="communityBtn">
      <li><a href="#">명예의전당</a></li>
      <li><a href="#">같이보기</a></li>
      <li><a href="#">자유게시판</a></li>
    </ul>
   </li>
   <li><a href="#" onclick="menu_reset()">동화만들기</a></li>
   <li><a href="#" onclick="menu_reset()">작품보관함</a></li>
   <li><a href="#" onclick="menu_reset()">내글관리</a></li>
   <li><a href="#" onclick="menu_reset()">사진첩</a></li>
   <li><a class="first_menu" href="#"  onclick="serviceBtn()">고객센터</a>
    <ul id="serviceBtn" >
      <li><a href="#">공지사항</a></li>
      <li><a href="#">자주하는질문</a></li>
      <li><a href="#">문의하기</a></li>
    </ul>
   </li>
 </ul>
</div>
<div id="main-text">
  <div class="top-menubar">
      <span id="top-menufont">문의하기</span>
  </div>

		<div id="contact_form">
			<form action="#" method="post">
				<fieldset>
					<div>
						<label for="select-choice" class="mid">종류：</label> <select
							name="extraoptions" id="select-choice">
							<option value="Choice 1">문의</option>
							<option value="Choice 2">사용방법</option>
							<option value="Choice 3">회원가입</option>
							<option value="Choice 4">기타</option>
						</select>
					</div>

					<div>
						<label for="email">이메일：</label> <input type="email" name="email"
							id="email" placeholder="이메일" required /> <span
							class="form-input-required">&nbsp</span> <span
							class="form-input-validation"></span>
					</div>

					<div>
						<label for="phone">전화번호：</label> <input type="tel" name="phone"
							id="phone" placeholder="전화번호" required /> <span
							class="form-input-required">&nbsp</span> <span
							class="form-input-validation"></span>
					</div>

					<div>
						<label for="comment">문의내용：</label>
						<textarea cols="40" rows="10" name="comment" id="comment"
							class="required"></textarea>
					</div>
					<div>
						<input type="submit" value="문의하기" class="submit">
					</div>
				</fieldset>
			</form>
	</div>



</div>


<div>footer요</div>
</body>

</html>
