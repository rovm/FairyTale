<div id="main-text">
  <div class="top-menubar">
      <span id="top-menufont">회원가입</span>
  </div>
  <div class="join_container">
    <div class="main-login main-center">
      <form class="form-horizontal" method="post" action="#">
        <div class="form-group">
          <label for="name" class="cols-sm-3 control-label">이름</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="name" id="name"  placeholder="Name"/>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="cols-sm-3 control-label">이메일</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="email" id="email"  placeholder="Email"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="cols-sm-3 control-label">비밀번호</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password" class="form-control" name="password" id="password"  placeholder="Password"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm" class="cols-sm-3 control-label">비밀번호 확인</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Password"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="tel" class="cols-sm-2 control-label">휴대폰번호</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-phone fa-lg" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="tel" id="tel"  placeholder="Tel"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="tel" class="cols-sm-2 control-label">인증번호입력</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-phone fa-lg" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="tel" id="tel"  placeholder="Tel"/>
            </div>
          </div>
        </div>
        <div class="form-group ">
          <button type="button" class="btn btn-info btn login-button">회원가입</button>
          <button type="button" class="btn btn-info btn login-button">인증하기</button>
        </div>

      </form>
  </div>
</div>
